<button mat-icon-button class="notification-btn" (click)="onCheck()" aria-label="Example icon button with a notifications icon" [matMenuTriggerFor]="beforeMenu">
    <mat-icon [matBadge]="notifications" [matBadgeHidden]="notifications ===0">notifications</mat-icon>
</button>
<mat-menu #beforeMenu="matMenu" xPosition="before">
    <div class="notificationMenu">
        <span class="notificationName">Notifications</span>
        <button mat-icon-button class="settingsButton">
            <mat-icon>settings</mat-icon>   
        </button>
    </div>
    <hr>
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
